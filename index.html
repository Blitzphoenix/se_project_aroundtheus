<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around The US</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="author" content="Nimai Barua" />
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/Vector-logo.svg" class="header__logo" alt="around the U.S Logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/jacques-cousteau.jpg" alt="Avatar jacques-cousteau">
        <div class="profile__info">
          <h1 class="profile__name">jacques cousteau</h1>
          <button type="button" class="profile__edit-button" id="edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/yosemite-valley.png" class="card__image" alt="yosemite valley image">
            <div class="card__description"><h2 class="card__title">yosemite valley</h2>
            <button class="card__like-button" type="button"></button>
          </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.png" class="card__image" alt="lake louise image">
            <div class="card__description"><h2 class="card__title">lake louise</h2>
            <button class="card__like-button" type="button"></button>
          </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.png" class="card__image" alt="bald mountains image">
            <div class="card__description"><h2 class="card__title">bald mountains</h2>
            <button class="card__like-button" type="button"></button>
          </div>
          </li>
          <li class="card">
            <img src="./images/latemar.png" class="card__image" alt="latemar image">
            <div class="card__description"><h2 class="card__title">latemar</h2>
            <button class="card__like-button" type="button"></button>
          </div>
          </li>
          <li class="card">
            <img src="./images/vanoise-national-park.png" class="card__image" alt="vanoise national park image">
            <div class="card__description"><h2 class="card__title">vanoise national park</h2>
            <button class="card__like-button" type="button"></button>
          </div>
          </li>
          <li class="card">
            <img src="./images/lago-di-braies.png" class="card__image" alt="lago di braies image">
            <div class="card__description"><h2 class="card__title">lago di braies</h2>
            <button class="card__like-button" type="button"></button>
          </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Nimai Barua</p>
    </footer>
  </div>


  <div class="model">
    <div class="model__container">
      <button class="model__close"></button>
      <p class="model__heading">Edit Profile</p>
      <form class="model__form">
       <input type="text" name="title">
       <input type="text" name="description">
       <button class="model__button">Save</button>
      </form>

    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
