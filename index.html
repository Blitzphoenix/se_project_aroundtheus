<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around The US</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="author" content="Nimai Barua" />
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/Vector-logo.svg" class="header__logo" alt="around the U.S Logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/jacques-cousteau.jpg" alt="Avatar jacques-cousteau">
        <div class="profile__info">
          <h1 class="profile__name">jacques cousteau</h1>
          <button type="button" class="profile__edit-button" id="edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Nimai Barua</p>
    </footer>
  </div>


  <div class="model">
    <div class="model__container">
      <button class="model__close" id="close-button"></button>
      <form class="model__form">
       <p class="model__heading">Edit Profile</p>
       <input class="model__form model__form_name" type="text" name="name" placeholder="Name">
       <input class="model__form model__form_description" type="text" name="description" placeholder="description">
       <button class="model__button" id="save-button">Save</button>
      </form>
    </div>
  </div>


  <template id="card-template">
    <li class="card">
      <img src="" class="card__image" alt="">
      <div class="card__description"><h2 class="card__title"></h2>
      <button class="card__like-button" type="button"></button>
    </div>
    </li>

  </template>



  <script src="./scripts/index.js"></script>
</body>
</html>
