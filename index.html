<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around The US</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="author" content="Nimai Barua" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/Vector-logo.svg" class="header__logo" alt="around the U.S Logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/jacques-cousteau.jpg" alt="Avatar jacques-cousteau">
        <div class="profile__info">
          <h1 class="profile__name">jacques cousteau</h1>
          <button type="button" class="profile__edit-button" id="edit-button"></button>
          <p class="profile__description"> Explorer </p>
        </div>
        <button type="button" class="profile__add-button"  id="add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Nimai Barua</p>
    </footer>
  </div>


  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button class="modal__close" id="edit-profile-close-button"></button>
      <form class="modal__form modal__form_edit" >
        <p class="modal__heading">Edit Profile</p>
        <input class="modal__input modal__input_type_name" id="name" type="text" name="name" placeholder="Name">
        <input class="modal__input modal__input_type_description" id="description" type="text" name="description" placeholder="description">
        <button class="modal__button" id="save-button">Save</button>
      </form>
    </div>
  </div>


  <div class="modal" id="add-card-modal">
    <div class="modal__container">
      <button class="modal__close" id="add-profile-close-button"></button>
      <form class="modal__form modal__form_add" >
        <p class="modal__heading">New Place</p>
        <input class="modal__input modal__input_type_title" id="card-title" type="text" name="Title" placeholder="Title">
        <input class="modal__input modal__input_type_url" id="card-url" type="text" name="url" placeholder="image url">
        <button class="modal__button" id="save-button">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="card-image-modal">
    <div class="modal__container">
      <button class="modal__close" id="modal-image-close-button"></button>
      <img src="" class="modal__image" alt="">
      <p class="modal__title"></p>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img src="" class="card__image" alt="">
      <button class="card__delete-button" type="button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>



  <script src="./scripts/index.js"></script>
</body>

</html>
